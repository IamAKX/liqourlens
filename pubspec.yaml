name: alcohol_inventory
description: LiquorLens
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+6

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  app_bar_with_search_switch: ^1.5.1
  awesome_dialog: ^3.1.0
  cached_network_image: any
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.8.3
  cupertino_icons: ^1.0.2
  dio: ^5.2.1+1
  firebase_auth: ^4.7.0
  firebase_core: ^2.15.0
  firebase_database: ^10.2.4
  firebase_storage: ^11.2.5
  flashy_tab_bar2: ^0.0.6
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  flutter_svg: ^2.0.7
  google_fonts: any
  image_picker: ^1.0.1
  intl: ^0.18.1
  path_provider: ^2.0.15
  permission_handler: ^10.4.3
  provider: ^6.0.5
  readmore: ^2.2.0
  shared_preferences: ^2.2.0
  string_validator: ^1.0.0
  syncfusion_flutter_xlsio: ^22.1.38
  timeago: ^3.4.0
  url_launcher: ^6.1.11
  webview_flutter: ^4.2.2

dev_dependencies:
  flutter_launcher_icons: any
  flutter_lints: ^2.0.0
  flutter_native_splash: any
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/banners/
    - assets/images/
    - assets/svg/

flutter_native_splash:
  image: assets/logo/splash.png
  color: "#0B4F86"
  android_12:
    image: assets/images/play_store_512.png
    color: "#0B4F86"
  web_image_mode: cover
  android_gravity: fill
  ios_content_mode: scaleToFill
# flutter pub run flutter_native_splash:create
flutter_icons:
  ios: true
  android: false
  remove_alpha_ios: true
  image_path: "assets/images/play_store_512.png"
  adaptive_icon_background: "#0B4F86"
# flutter pub run flutter_launcher_icons:main
